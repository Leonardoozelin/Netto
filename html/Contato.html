  <!-- Pagina -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container"> 
      <h1 style="margin-top: -3%;">Cadastro</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF">
          </div>
          <div class="form-group col-md-4">
            <label for="rg">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="RG">
          </div>
          <div class="form-group col-md-2">
            <label for="genero">Sexo</label>
            <select id="genero" class="form-control">
              <option selected>Escolha...</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outros</option>
            </select>
          </div>
          <div class="form-group col-md-2">
           <label >Data de Nascimento</label>
           <input type="date" name="bday" max="31-12-3000" 
           min="01-01-1000" class="form-control">
         </div>
       </div>
       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereco</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo, 1234">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" placeholder="Cidade" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="estado">Estado</label>
          <select id="estado" class="form-control">
            <option selected>Escolha...</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>ES</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CEP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="CEP" maxlength="9">
        </div>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" style="margin-left: 92%;" class="btn btn-info btn-lg">Enviar</button>
    </form>
  </div>
</div>
